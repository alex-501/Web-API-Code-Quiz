<!DOCTYPE html>

<html>
	<head>
		<title>Code Quiz</title>
        <meta charset="UTF-8">
        <link href="./assets">
		<link href="style.css" rel="stylesheet" type="text/css">
        <script src = "script.js" type="text/javascript"></script>
    </head>
    
    <!-- remember. Class is controlled with "."
         and id, which only controls a single element is refrenced with a hashtag(#)-->
	<body>
		<div id="nav">
			<!-- view scores link on the top left of nav bar-->
			<div class="left">
                <a onclick="getScore()" href="#"><h4 >View Highscore</h4></a>
			</div>
			<!-- the countdown timer -->
			<div class="right">
				<h4>Time: <span id="timeLeft">0</span></h4>
			</div>
		</div>
		<!-- body of quiz-->
		<div id="quiz">
            <div id="quizBody">      
                <h1>   
                    JavaScript Quiz!
                </h1>
                <h3>
					Click to play!   
                </h3>
                <button onclick="start()">Start!</button>
            </div>
        </div>
	</body>
</html>
